<!DOCTYPE html>
<html lang="en">
	<head>
		<title>This is a room</title>
	</head>
	<body>
		<p>welcome to the room: <span id="roomName"></span></p>
		<script>
			const params = new URLSearchParams(window.location.search);
			const name = params.get("name");
			document.getElementById("roomName").innerHTML = name;
		</script>
	</body>
</html>
